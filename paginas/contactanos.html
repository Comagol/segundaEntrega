 <section class="pre_form container mt-5">
    <h1>Contactanos</h1>
    <div>
      <h6>Consultanos lo que necesites saber, nos contactaremos con vos mediante un mail lo más rápido posible.</h6>
    </div>
 </section>

 <form class="form_contactanos row g-3">
  <div class="col-md-5">
    <label for="input" class="form-label">Nombre</label>
    <input type="text" class="form-control" placeholder="Pedro">
  </div>
  <div class="col-md-5">
    <label for="input" class="form-label">Apellido</label>
    <input type="text" class="form-control" placeholder="Perez">
  </div>
  <div class="col-md-10">
    <label for="inputAddress" class="form-label">Dirección</label>
    <input type="text" class="form-control" placeholder="Av.Peron 1234">
  </div>
  <div class="col-md-10">
    <label for="inputAddress2" class="form-label">Piso, Departamento</label>
    <input type="text" class="form-control" placeholder="4b">
  </div>
  <div class="col-md-4">
    <label for="inputCity" class="form-label">Provincia</label>
    <input type="text" class="form-control" id="inputState" placeholder="Bs.As.">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Ciudad</label>
    <select id="inputCity" class="form-select">
      <option selected>Selecione</option>
      <option>Palermo</option>
      <option>Retiro</option>
      <option>Chacarita</option>
      <option>La Boca</option>
      <option>Cañuelas</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="input" class="form-label">C.P.</label>
    <input type="text" class="form-control">
  </div>
  <div class="col-md-10">
    <label for="exampleFormControlTextarea1" class="form-label">Contactenos</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Cuentenos como podemos ayudarlo"></textarea>
  </div>
  <div class="col-10">
    <button type="submit" class="boton btn">Enviar</button>
  </div>
</form>
